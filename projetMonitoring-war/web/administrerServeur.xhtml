<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">

                <p:fieldset legend="Serveur" toggleable="true" toggleSpeed="500">
                    <h:form>
                        <p:commandButton icon="ui-icon-pencil" action="#{beanModifierServeur.pageModifierServeur}" title="Editer Serveur"/>
                        
                        <p:panelGrid columns="2">
                            <h:outputText value="Email pour l'envoi de mail:"/>
                            <h:outputText value="#{beanAdministrerServeur.serveur.emailEnvoiMail}" title="EmailEnvoiMail"/>
                            <h:outputText value="Loging pour l'envoi de SMS:"/>
                            <h:outputText value="#{beanAdministrerServeur.serveur.logingSMS}" title="LogingSMS"/>
                            <h:outputText value="Sender ID"/>
                            <h:outputText value="#{beanAdministrerServeur.serveur.numeroCourt}" title="NumeroCourt"/>
                            <h:outputText value="Envoi alerte SMS:"/>
                            <h:outputText value="#{beanVariableGlobal.booleanEnString(beanAdministrerServeur.serveur.envoialerteSMS)}" style="color: #{beanVariableGlobal.booleanCouleur(beanAdministrerServeur.serveur.envoialerteSMS)}" />
                            <h:outputText value="Envoie alerte mail:"/>
                            <h:outputText value="#{beanVariableGlobal.booleanEnString(beanAdministrerServeur.serveur.envoieAlerteMail)}" style="color: #{beanVariableGlobal.booleanCouleur(beanAdministrerServeur.serveur.envoieAlerteMail)}" />

                        </p:panelGrid>
                    </h:form>
                </p:fieldset>
                
                
                <p:separator  style="height:10px"/>
                
                
                <p:fieldset legend="Utilisateur" toggleable="true" toggleSpeed="500">
                    <f:view>


                        <h:form id="form">
                            <p:commandButton icon="ui-icon-circle-plus" title="créer un nouveau utilisateur" action="#{beanUtilisateur.pageCreerUtilisateur()}"/>
                            
                            <p:dataTable value="#{beanAdministrerServeur.allUtilisateur}" var="item" resizableColumns="true" liveResize="true" draggableColumns="true">
                                <p:column style="text-align: center; width:70px">
                                    <f:facet name="header">
                                    <h:outputText value="Fonctions"/>
                                </f:facet>
                                    <p:commandButton icon="ui-icon-pencil" action="#{beanUtilisateur.pageModifieUtilisateur(item.idUtilisateur)}" title="Editer utilisateur"/>
                                    <p:commandButton icon="ui-icon-closethick" title="supprimer l'utilisateur" actionListener="#{beanAdministrerServeur.suprimerUtilisateur(item)}" update=":form">
                                        <p:confirm header="Confirmation" message="Voulez-vous vraiment supprimer l'utilisateur :#{item.idUtilisateur} ?" icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>

                                </p:column>
                                <p:column style="text-align: center; width:20px">
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idUtilisateur}"/>
                                </p:column>
                                
                                <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                                    <f:facet name="header">
                                        <h:outputText value="Nom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </p:column>
                                <p:column sortBy="#{item.prenom}" filterBy="#{item.prenom}">
                                    <f:facet name="header">
                                        <h:outputText value="Prenom"/>
                                    </f:facet>
                                    <h:outputText value="#{item.prenom}"/>
                                </p:column>
                                <p:column sortBy="#{item.login}" filterBy="#{item.login}">
                                    <f:facet name="header">
                                        <h:outputText value="Login"/>
                                    </f:facet>
                                    <h:outputText value="#{item.login}"/>
                                </p:column>
                                
                                <p:column sortBy="#{item.numeroTelephone}" filterBy="#{item.numeroTelephone}" style="width:100px">
                                    <f:facet name="header">
                                        <h:outputText value="N° téléphone" title="numéreau de téléphone"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numeroTelephone}"/>
                                </p:column>
                                <p:column sortBy="#{item.boiteMail}" filterBy="#{item.boiteMail}">
                                    <f:facet name="header">
                                        <h:outputText value="Boite mail"/>
                                    </f:facet>
                                    <h:outputText value="#{item.boiteMail}"/>
                                </p:column>
                                <p:column sortBy="#{item.niveauDAlerte}" style="width:40px">
                                    <f:facet name="header">
                                        <h:outputText value="Niveau" title="niveau d'alerte de l'utilisateur"/>
                                    </f:facet>
                                    <h:outputText value="#{item.niveauDAlerte}"/>
                                </p:column>
                                <p:column sortBy="#{item.typeCompte}" style="width:60px">
                                    <f:facet name="header" >
                                        <h:outputText value="Type" title="type de compte"/>
                                    </f:facet>
                                    <h:outputText value="#{item.typeCompte}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>

                </p:fieldset>



            </ui:define>

        </ui:composition>

    </body>
</html>
