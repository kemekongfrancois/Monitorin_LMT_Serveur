<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="adresseMachine" value="#{beanCreerTache.adresseMachine}"/>   
    </f:metadata> 
    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <ui:composition template="./resources/templateMonitoring.xhtml">

                    <ui:define name="content">
                        <f:view>


                            <h:form id="form">
                                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                                <p:panel header="Création d’une tâche pour la machine: #{beanCreerTache.adresseMachine}" >
                                    <h:panelGrid columns="3">
                                        <p:outputLabel value="Seuil alerte:" for="seuilAlerte" />
                                        <p:inputText id="seuilAlerte" value="#{beanCreerTache.tache.seuilAlerte}" required="true" title="SeuilAlerte" />
                                        <p:message for="seuilAlerte" />
                                        <p:outputLabel value="Nom:" for="nom" />
                                        <p:inputText id="nom" value="#{beanCreerTache.tache.nom}" title="Nom" required="true" requiredMessage="ce champ doit être non vide"/>
                                        <p:message for="nom" />
                                        <p:outputLabel value="Période de vérification:" for="periodeVerrification" />
                                        <p:inputText id="periodeVerrification" value="#{beanCreerTache.tache.periodeVerrification}" title="PeriodeVerrification" required="true" requiredMessage="ce champ doit être non vide"/>
                                        <p:message for="periodeVerrification" />
                                        
                                        <p:outputLabel value="Description de la période de vérification:" for="descriptionDeLaPeriode" />
                                        <p:inputTextarea id="descriptionDeLaPeriode" value="#{beanCreerTache.tache.descriptionDeLaPeriode}" title="descriptionDeLaPeriode" />
                                        <p:message for="descriptionDeLaPeriode" />
                                        
                                        <p:outputLabel value="Type:" for="typeTache" />
                                        <p:selectOneMenu id="typeTache" value="#{beanCreerTache.tache.typeTache}" title="TypeTache" required="true" >
                                            <f:selectItems value="#{beanVariableGlobal.listTypeTache}"  />
                                        </p:selectOneMenu>
                                        <p:message for="typeTache" />
                                        <p:outputLabel value="Envoie alerte mail:" for="envoiyerAlerteMail" />
                                        <p:inputSwitch id="envoiyerAlerteMail" value="#{beanCreerTache.tache.envoiyerAlerteMail}"  />
                                        <p:message for="envoiyerAlerteMail" />
                                        <p:outputLabel value="Envoie alerte SMS:" for="envoyerAlerteSms" />
                                        <p:inputSwitch id="envoyerAlerteSms" value="#{beanCreerTache.tache.envoyerAlerteSms}" />
                                        <p:message for="envoyerAlerteSms" />
                                        <p:outputLabel value="Redemarage auto service:" for="redemarerAutoService" />
                                        <p:inputSwitch id="redemarerAutoService" value="#{beanCreerTache.tache.redemarerAutoService}" required="true" requiredMessage="ce champ doit être non vide"/>
                                        <p:message for="redemarerAutoService" />
                                        <p:outputLabel value="Niveau d'alerte:" for="niveauDAlerte" />
                                        <p:inputText id="niveauDAlerte" value="#{beanCreerTache.tache.niveauDAlerte}" title="DescriptionTache" required="true" />
                                        <p:message for="niveauDAlerte" />
                                        <p:outputLabel value="Description:" for="descriptionTache" />
                                        <p:inputTextarea id="descriptionTache" value="#{beanCreerTache.tache.descriptionTache}" title="DescriptionTache" />
                                        <p:message for="descriptionTache" />


                                    </h:panelGrid>
                                    <h:panelGrid  columns="3" >
                                        <p:commandButton type="reset"  value="Reinitialiser" /> 
                                        <p:commandButton  value="Enregistrer" icon="ui-icon-check" action="#{beanCreerTache.crerTache}" ajax="true" update="form"   validateClient="true"/> 
                                    </h:panelGrid>
                                </p:panel>

                            </h:form>
                        </f:view>
                        <h:form>
                            <h:panelGrid  columns="2" >
                                <p:commandButton icon="ui-icon-arrowthick-1-w" title="Afficher la liste des taches de la machine hôte"   value="Machine hôte" action="#{beanCreerTache.pagePrecedente()}" /> 
                                <p:commandButton icon="ui-icon-arrowthick-1-w" title="Afficher toute les taches"   value="Toute les taches" action="#{beanMenu.pageListeTaches}" /> 
                            </h:panelGrid>
                        </h:form>
                    </ui:define>

                </ui:composition>

            </ui:define>

        </ui:composition>

    </body>
</html>
