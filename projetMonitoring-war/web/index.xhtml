<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
    <f:viewParam name="adresseMachine" value="#{beanListeTaches.adresseMachine}"  
                     />  
    <f:viewAction action="#{beanListeTaches.loadListeTache}"/>  
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


                    <h:form>
                        <p:dataTable value="#{beanListeTaches.listTaches}" resizableColumns="true" var="item">
                            <f:facet name="header">
                                Taches de la machines: #{beanListeTaches.adresseMachine}
                            </f:facet>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton icon="ui-icon-pencil" action="#{beanModifierTache.pageModifieTache(item.idTache)}" title="Editer tache"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IdTache"/>
                                </f:facet>
                                <h:outputText value="#{item.idTache}"/>
                            </p:column>
                            <p:column sortBy="#{item.redemarerAutoService}" filterBy="#{item.redemarerAutoService}">
                                <f:facet name="header">
                                    <h:outputText value="RedemarerAutoService"/>
                                </f:facet>
                                <h:outputText value="#{item.redemarerAutoService}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SeuilAlerte"/>
                                </f:facet>
                                <h:outputText value="#{item.seuilAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.statue}" filterBy="#{item.statue}">
                                <f:facet name="header">
                                    <h:outputText value="Statue"/>
                                </f:facet>
                                <h:outputText value="#{item.statue}"/>
                            </p:column>
                            <p:column sortBy="#{item.periodeVerrification}">
                                <f:facet name="header">
                                    <h:outputText value="PeriodeVerrification"/>
                                </f:facet>
                                <h:outputText value="#{item.periodeVerrification}"/>
                            </p:column>
                            <p:column sortBy="#{item.typeTache}" filterBy="#{item.typeTache}">
                                <f:facet name="header">
                                    <h:outputText value="TypeTache"/>
                                </f:facet>
                                <h:outputText value="#{item.typeTache}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoiyerMsgDAlerte}" filterBy="#{item.envoiyerMsgDAlerte}">
                                <f:facet name="header">
                                    <h:outputText value="EnvoiyerMsgDAlerte"/>
                                </f:facet>
                                <h:outputText value="#{item.envoiyerMsgDAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.descriptionTache}" filterBy="#{item.descriptionTache}">
                                <f:facet name="header">
                                    <h:outputText value="DescriptionTache"/>
                                </f:facet>
                                <h:outputText value="#{item.descriptionTache}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            
    </h:body>
</html>
