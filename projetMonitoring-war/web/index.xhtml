<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="growl" sticky="true" showDetail="true" life="2000" />
                    <p:panel header="Connection" >
                        <p:messages autoUpdate="true"/>

                        <h:panelGrid id="grid" columns="3" cellpadding="5" >
                            <h:outputLabel for="login" value="Login:" style="font-weight:bold"/>                    
                            <p:inputText id="login" value="#{beanIndex.login}" required="true" label="Login" />
                            <p:message for="login" />

                            <h:outputLabel for="pass" value="Mot de passe:" style="font-weight:bold"/>           
                            <p:password id="pass" value="#{beanIndex.pass}" required="true" label="Mot de Passe"/>
                            <p:message for="pass" />


                        </h:panelGrid>

                        <p:commandButton value="Connection"  action="#{beanIndex.connection()}" ajax="true"  validateClient="true" update=":form" style="margin-right:10px" />
                    </p:panel>
                </h:form>
            </ui:define>
            
            <ui:define name="left">
               
            </ui:define>
        </ui:composition>

    </body>

</html>
