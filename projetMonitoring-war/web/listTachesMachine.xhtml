<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="adresseMachine" value="#{beanListeTachesMachine.adresseMachine}"/>  
        <f:viewAction action="#{beanListeTachesMachine.loadListeTache}"/>  
    </f:metadata> 
    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="form">
                        <p:growl id="growl" sticky="true" showDetail="true" life="2000" />

                        <p:dataTable value="#{beanListeTachesMachine.listTaches}" liveResize="true" draggableColumns="true" resizableColumns="true" var="item">
                            <f:facet name="header">
                                Taches de la machines: #{beanListeTachesMachine.adresseMachine}
                            </f:facet>
                            <p:column style="text-align: center; width:130px">
                                <p:commandButton icon="ui-icon-pencil" action="#{beanModifierTache.pageModifieTache(item.idTache)}" title="Editer tache"/>
                                <p:commandButton icon="ui-icon-play" title="Démarrer la tache" action="#{beanListeTachesMachine.demarerOuRedemarerTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-stop" title="arrêter la tache" action="#{beanListeTachesMachine.stoperTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-closethick" title="supprimer la tache" actionListener="#{beanListeTachesMachine.suprimerTache(item)}" update=":form">
                                    <p:confirm header="Confirmation" message="Voulez-vous vraiment supprimer la tâche :#{item.idTache} ?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.idTache}"/>
                            </p:column>
                            <p:column sortBy="#{item.redemarerAutoService}" filterBy="#{item.redemarerAutoService}">
                                <f:facet name="header">
                                    <h:outputText value="RedemarerAutoService"/>
                                </f:facet>
                                <h:outputText value="#{item.redemarerAutoService}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SeuilAlerte"/>
                                </f:facet>
                                <h:outputText value="#{item.seuilAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.statue}" filterBy="#{item.statue}">
                                <f:facet name="header">
                                    <h:outputText value="Statue"/>
                                </f:facet>
                                <h:outputText value="#{item.statue}"/>
                            </p:column>
                            <p:column sortBy="#{item.periodeVerrification}">
                                <f:facet name="header">
                                    <h:outputText value="PeriodeVerrification"/>
                                </f:facet>
                                <h:outputText value="#{item.periodeVerrification}"/>
                            </p:column>
                            <p:column sortBy="#{item.typeTache}" filterBy="#{item.typeTache}">
                                <f:facet name="header">
                                    <h:outputText value="TypeTache"/>
                                </f:facet>
                                <h:outputText value="#{item.typeTache}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoiyerAlerteMail}" filterBy="#{item.envoiyerAlerteMail}">
                                <f:facet name="header">
                                    <h:outputText value="EnvoiyerAlerteMail"/>
                                </f:facet>
                                <h:outputText value="#{item.envoiyerAlerteMail}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoyerAlerteSms}" filterBy="#{item.envoyerAlerteSms}">
                                <f:facet name="header">
                                    <h:outputText value="EnvoyerAlerteSms"/>
                                </f:facet>
                                <h:outputText value="#{item.envoyerAlerteSms}"/>
                            </p:column>
                            <p:column sortBy="#{item.descriptionTache}" filterBy="#{item.descriptionTache}">
                                <f:facet name="header">
                                    <h:outputText value="DescriptionTache"/>
                                </f:facet>
                                <h:outputText value="#{item.descriptionTache}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
