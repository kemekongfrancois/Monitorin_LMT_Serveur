<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="adresseMachine" value="#{beanListeTachesMachine.adresseMachine}"/>  
        <f:viewAction action="#{beanListeTachesMachine.loadListeTacheEtMachine}"/>  
    </f:metadata> 
    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <f:view>

                    <p:fieldset legend="Machine" toggleable="true" toggleSpeed="500">


                        <h:form id="formDesMachines">
                            <p:growl id="growl" sticky="true" showDetail="true" life="2000" />
                            <p:commandButton icon="ui-icon-pencil" action="#{beanModifierMachine.pageModifieMachine(beanListeTachesMachine.machine.adresseIP)}" title="Editer Machine"/>
                            <p:commandButton icon="ui-icon-play" title="Démarrer la supervision ou là rafraichi" action="#{beanListeTachesMachine.demarerOuRedemarerMachine()}" ajax="true" update=":formDesMachines" />
                            <p:commandButton icon="ui-icon-stop" title="arrêter la supervision" action="#{beanListeTachesMachine.stoperMachine()}" ajax="true" update=":formDesMachines" />
                            <p:commandButton icon="ui-icon-circle-plus" title="créer une tache sur cette machine" action="#{beanCreerTache.pageCreerTache(beanListeTachesMachine.adresseMachine)}"/>

                            <p:panelGrid columns="2">
                                <h:outputText value="Id:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.idMachine}" title="IdMachine"/>
                                <h:outputText value="Adresse IP:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.adresseIP}" title="AdresseIP"/>
                                <h:outputText value="Port d'écoute:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.portEcoute}" title="PortEcoute"/>
                                <h:outputText value="Nom de la machine:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.nomMachine}" title="NomMachine"/>
                                <h:outputText value="Type d'OS:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.typeOS}" title="TypeOS"/>
                                <h:outputText value="Periode de vérification:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.periodeDeCheck}" title="PeriodeDeCheck"/>
                                <h:outputText value="Statut:"/>
                                <h:outputText title="#{beanListeTachesMachine.machine.statut}" value="#{beanListeTachesMachine.machine.statut}" style="font-weight:bold;color: #{beanVariableGlobal.couleurStatut(beanListeTachesMachine.machine.statut)}"/>
                                <h:outputText value="Niveau d'alerte:"/>
                                <h:outputText value="#{beanListeTachesMachine.machine.niveauDAlerte}" title="NiveauDAlerte"/>
                            </p:panelGrid>
                        </h:form>

                    </p:fieldset>

                    <h:form id="form">
                        <p:growl id="growl" sticky="true" showDetail="true" life="2000" />


                        <p:dataTable value="#{beanListeTachesMachine.listTaches}" liveResize="true" draggableColumns="true" resizableColumns="true" var="item">
                            <f:facet name="header">
                                Tâches de la machine: #{beanListeTachesMachine.adresseMachine}
                            </f:facet>
                            <p:column style="text-align: center; width:130px">
                                <f:facet name="header">
                                    <h:outputText value="Fonctions"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-pencil" action="#{beanModifierTache.pageModifieTache(item.idTache)}" title="Editer tache"/>
                                <p:commandButton icon="ui-icon-check" title="Tester la tâche" action="#{beanListeTachesMachine.testerTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-play" title="Démarrer la tâche" action="#{beanListeTachesMachine.demarerOuRedemarerTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-stop" title="arrêter la tâche" action="#{beanListeTachesMachine.stoperTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-closethick" title="supprimer la tâche" actionListener="#{beanListeTachesMachine.suprimerTache(item)}" update=":form">
                                    <p:confirm header="Confirmation" message="Voulez-vous vraiment supprimer la tâche :#{item.idTache} ?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </p:column>
                            <p:column style="text-align: center; width:20px">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.idTache}"/>
                            </p:column>
                            <p:column sortBy="#{item.statut}" filterBy="#{item.statut}"  style="width:100px">
                                <f:facet name="header">
                                    <h:outputText value="Statut"/>
                                </f:facet>
                                <h:outputText title="#{item.statut}" value="#{item.statut}" style="font-weight:bold;color: #{beanVariableGlobal.couleurStatut(item.statut)}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}" style="width:100px">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText title="#{item.nom}" value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.periodeVerrification}" style="width:80px">
                                <f:facet name="header">
                                    <h:outputText value="Périodicité"/>
                                </f:facet>
                                <h:outputText title="#{item.periodeVerrification}" value="#{item.periodeVerrification}"/>
                            </p:column>
                            <p:column sortBy="#{item.typeTache}" filterBy="#{item.typeTache}" style="width:100px">
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText title="#{item.typeTache}" value="#{item.typeTache}"/>
                            </p:column>
                            <p:column style="text-align: center; width:30px">
                                <f:facet name="header">
                                    <h:outputText title="seuil" value="Seuil"/>
                                </f:facet>
                                <h:outputText value="#{item.seuilAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoiyerAlerteMail}" style="text-align: center; width:40px">
                                <f:facet name="header">
                                    <h:outputText title="Envoie alerte mail" value="Mail"/>
                                </f:facet>
                                <h:outputText value="#{beanVariableGlobal.booleanEnString(item.envoiyerAlerteMail)}" style="color: #{beanVariableGlobal.booleanCouleur(item.envoiyerAlerteMail)}" />
                            </p:column>
                            <p:column sortBy="#{item.envoyerAlerteSms}" style="text-align: center; width:40px">
                                <f:facet name="header">
                                    <h:outputText title="Envoie alerte SMS"  value="SMS"/>
                                </f:facet>
                                <h:outputText value="#{beanVariableGlobal.booleanEnString(item.envoyerAlerteSms)}" style="color: #{beanVariableGlobal.booleanCouleur(item.envoyerAlerteSms)}" />
                            </p:column>
                            <p:column sortBy="#{item.redemarerAutoService}" style="text-align: center; width:40px">
                                <f:facet name="header">
                                    <h:outputText title="Redémarrer automatiquement le service" value="Service"/>
                                </f:facet>
                                <h:outputText value="#{beanVariableGlobal.booleanEnString(item.redemarerAutoService)}" style="color: #{beanVariableGlobal.booleanCouleur(item.redemarerAutoService)}" />
                            </p:column>
                            <p:column sortBy="#{item.niveauDAlerte}" style="text-align: center; width:35px">
                                <f:facet name="header">
                                    <h:outputText title="Niveau d'alerte de la tache" value="Niveau"/>
                                </f:facet>
                                <h:outputText value="#{item.niveauDAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.descriptionTache}" filterBy="#{item.descriptionTache}" style="width:85px">
                                <f:facet name="header">
                                    <h:outputText value="Description"/>
                                </f:facet>
                                <h:outputText title="#{item.descriptionTache}" value="#{item.descriptionTache}"/>
                            </p:column>

                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
