<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="adresseMachine" value="#{beanListeTachesMachine.adresseMachine}"/>  
        <f:viewAction action="#{beanListeTachesMachine.loadListeTacheEtMachine}"/>  
    </f:metadata> 
    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <f:view>

<p:fieldset legend="Machine" toggleable="true" toggleSpeed="500">


                            <h:form>
                                <p:commandButton icon="ui-icon-pencil" action="#{beanModifierMachine.pageModifieMachine(beanListeTachesMachine.machine.adresseIP)}" title="Editer Machine"/>
                                
                                <p:panelGrid columns="2">
                                    <h:outputText value="IdMachine:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.idMachine}" title="IdMachine"/>
                                    <h:outputText value="AdresseIP:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.adresseIP}" title="AdresseIP"/>
                                    <h:outputText value="PortEcoute:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.portEcoute}" title="PortEcoute"/>
                                    <h:outputText value="NomMachine:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.nomMachine}" title="NomMachine"/>
                                    <h:outputText value="TypeOS:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.typeOS}" title="TypeOS"/>
                                    <h:outputText value="PeriodeDeCheck:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.periodeDeCheck}" title="PeriodeDeCheck"/>
                                    <h:outputText value="Statue:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.statue}" title="Statue"/>
                                    <h:outputText value="NiveauDAlerte:"/>
                                    <h:outputText value="#{beanListeTachesMachine.machine.niveauDAlerte}" title="NiveauDAlerte"/>
                                </p:panelGrid>
                            </h:form>

                            </p:fieldset>
                        
                    <h:form id="form">
                        <p:growl id="growl" sticky="true" showDetail="true" life="2000" />

                        
                        <p:dataTable value="#{beanListeTachesMachine.listTaches}" liveResize="true" draggableColumns="true" resizableColumns="true" var="item">
                            <f:facet name="header">
                                Taches de la machines: #{beanListeTachesMachine.adresseMachine}
                            </f:facet>
                            <p:column style="text-align: center; width:130px">
                                <p:commandButton icon="ui-icon-pencil" action="#{beanModifierTache.pageModifieTache(item.idTache)}" title="Editer tache"/>
                                <p:commandButton icon="ui-icon-play" title="Démarrer la tache" action="#{beanListeTachesMachine.demarerOuRedemarerTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-stop" title="arrêter la tache" action="#{beanListeTachesMachine.stoperTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-closethick" title="supprimer la tache" actionListener="#{beanListeTachesMachine.suprimerTache(item)}" update=":form">
                                    <p:confirm header="Confirmation" message="Voulez-vous vraiment supprimer la tâche :#{item.idTache} ?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </p:column>
                            <p:column style="text-align: center; width:20px">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.idTache}"/>
                            </p:column>
                            
                            <p:column sortBy="#{item.statue}" style="text-align: center; width:50px">
                                <f:facet name="header">
                                    <h:outputText value="Statue"/>
                                </f:facet>
                                <h:outputText value="#{item.statue}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.periodeVerrification}">
                                <f:facet name="header">
                                    <h:outputText value="PeriodeVerrification"/>
                                </f:facet>
                                <h:outputText value="#{item.periodeVerrification}"/>
                            </p:column>
                            <p:column sortBy="#{item.typeTache}" filterBy="#{item.typeTache}">
                                <f:facet name="header">
                                    <h:outputText value="TypeTache"/>
                                </f:facet>
                                <h:outputText value="#{item.typeTache}"/>
                            </p:column>
                            <p:column style="text-align: center; width:30px">
                                <f:facet name="header">
                                    <h:outputText title="seuil Alerte" value="Seuil"/>
                                </f:facet>
                                <h:outputText value="#{item.seuilAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoiyerAlerteMail}" style="text-align: center; width:45px">
                                <f:facet name="header">
                                    <h:outputText title="Envoie alerte mail" value="Mail"/>
                                </f:facet>
                                <p:inputSwitch value="#{item.envoiyerAlerteMail}"  />
                            </p:column>
                            <p:column sortBy="#{item.envoyerAlerteSms}" style="text-align: center; width:45px">
                                <f:facet name="header">
                                    <h:outputText title="Envoie alerte SMS"  value="SMS"/>
                                </f:facet>
                                <p:inputSwitch value="#{item.envoyerAlerteSms}"  />
                            </p:column>
                            <p:column  sortBy="#{item.redemarerAutoService}" style="text-align: center; width:45px">
                                <f:facet name="header">
                                    <h:outputText title="Redémarrer automatiquement le service" value="Service"/>
                                </f:facet>
                                <p:inputSwitch value="#{item.redemarerAutoService}"  />
                            </p:column>
                            <p:column sortBy="#{item.niveauDAlerte}" style="text-align: center; width:35px">
                                <f:facet name="header">
                                    <h:outputText title="Niveau d'alerte de la tache" value="Niveau"/>
                                </f:facet>
                                <h:outputText value="#{item.niveauDAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.descriptionTache}" filterBy="#{item.descriptionTache}">
                                <f:facet name="header">
                                    <h:outputText value="DescriptionTache"/>
                                </f:facet>
                                <h:outputText value="#{item.descriptionTache}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
            <ui:define name="left">
                <h:form>
                    <p:commandButton title="créer une tache sur cette machine" value="créer une tache" action="#{beanCreerTache.pageCreerTache(beanListeTachesMachine.adresseMachine)}"/>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
