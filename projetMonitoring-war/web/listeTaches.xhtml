<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="form">
                        <p:growl id="growl" sticky="true" showDetail="true" life="2000" />

                        <p:dataTable value="#{beanListeTaches.listTaches}" liveResize="true" draggableColumns="true" resizableColumns="true" var="item">
                            <f:facet name="header">
                                Liste de toute les taches 
                            </f:facet>
                            <p:column style="text-align: center; width:130px">
                                <p:commandButton icon="ui-icon-pencil" action="#{beanModifierTache.pageModifieTache(item.idTache)}" title="Editer tache"/>
                                <p:commandButton icon="ui-icon-play" title="Démarrer la tache" action="#{beanListeTachesMachine.demarerOuRedemarerTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-stop" title="arrêter la tache" action="#{beanListeTachesMachine.stoperTache(item)}" ajax="true" update=":form" />
                                <p:commandButton icon="ui-icon-closethick" title="supprimer la tache" actionListener="#{beanListeTaches.suprimerTache(item)}" update=":form">
                                    <p:confirm header="Confirmation" message="Voulez-vous vraiment supprimer la tâche :#{item.idTache} ?" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>

                            </p:column>
                            <p:column style="text-align: center; width:20px">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.idTache}"/>
                            </p:column>
                            
                            <p:column style="text-align: center; width:100px" sortBy="#{item.idMachine.adresseIP}" filterBy="#{item.idMachine.adresseIP}" >
                                <f:facet name="header">
                                    <h:outputText value="IP machine"/>
                                </f:facet>
                                <p:link title="Détaille pour cette machine" outcome="#{beanListeTachesMachine.chargerPage(item.idMachine.adresseIP)}"  value="#{item.idMachine.adresseIP}"/>  
                            </p:column>
                            
                            
                            
                            <p:column sortBy="#{item.statue}" style="text-align: center; width:50px">
                                <f:facet name="header">
                                    <h:outputText value="Statue"/>
                                </f:facet>
                                <h:outputText value="#{item.statue}"/>
                            </p:column>
                            <p:column sortBy="#{item.nom}" filterBy="#{item.nom}">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column sortBy="#{item.periodeVerrification}">
                                <f:facet name="header">
                                    <h:outputText value="PeriodeVerrification"/>
                                </f:facet>
                                <h:outputText value="#{item.periodeVerrification}"/>
                            </p:column>
                            <p:column sortBy="#{item.typeTache}" filterBy="#{item.typeTache}">
                                <f:facet name="header">
                                    <h:outputText value="TypeTache"/>
                                </f:facet>
                                <h:outputText value="#{item.typeTache}"/>
                            </p:column>
                            <p:column style="text-align: center; width:30px">
                                <f:facet name="header">
                                    <h:outputText title="seuil Alerte" value="Seuil"/>
                                </f:facet>
                                <h:outputText value="#{item.seuilAlerte}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoiyerAlerteMail}" style="text-align: center; width:35px">
                                <f:facet name="header">
                                    <h:outputText title="Envoie alerte mail" value="Mail"/>
                                </f:facet>
                                <h:outputText value="#{item.envoiyerAlerteMail}"/>
                            </p:column>
                            <p:column sortBy="#{item.envoyerAlerteSms}" style="text-align: center; width:35px">
                                <f:facet name="header">
                                    <h:outputText title="Envoie alerte SMS"  value="SMS"/>
                                </f:facet>
                                <h:outputText value="#{item.envoyerAlerteSms}"/>
                            </p:column>
                            <p:column sortBy="#{item.redemarerAutoService}" style="text-align: center; width:35px">
                                <f:facet name="header">
                                    <h:outputText title="Redémarrer automatiquement le service" value="Service"/>
                                </f:facet>
                                <h:outputText value="#{item.redemarerAutoService}"/>
                            </p:column>
                            <p:column sortBy="#{item.descriptionTache}" filterBy="#{item.descriptionTache}">
                                <f:facet name="header">
                                    <h:outputText value="DescriptionTache"/>
                                </f:facet>
                                <h:outputText value="#{item.descriptionTache}"/>
                            </p:column>
                            
                            
                            
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
