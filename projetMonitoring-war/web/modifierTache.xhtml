<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="idTache" value="#{beanModifierTache.idTache}"/>  
        <f:viewAction action="#{beanModifierTache.loadTache}"/>  
    </f:metadata> 
    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form id="form">
                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                        <p:panel header="Modifier Tâche" >
                            <h:panelGrid columns="3">
                                <p:outputLabel value="Id:" for="idTache" />
                                <p:inputText id="idTache" value="#{beanModifierTache.tache.idTache}" title="IdTache" disabled="true"/>
                                <p:message for="idTache" />
                                <p:outputLabel value="Seuil alerte:" for="seuilAlerte" />
                                <p:inputText id="seuilAlerte" value="#{beanModifierTache.tache.seuilAlerte}" title="SeuilAlerte" />
                                <p:message for="seuilAlerte" />
                                <p:outputLabel value="Nom:" for="nom" />
                                <p:inputText id="nom" value="#{beanModifierTache.tache.nom}" title="Nom" required="true" requiredMessage="ce champ doit être non vide"/>
                                <p:message for="nom" />
                                <p:outputLabel value="Statut:" for="statut" />
                                <p:selectOneMenu id="statut" value="#{beanModifierTache.tache.statut}" required="true" >
                                    <f:selectItems value="#{beanVariableGlobal.listTypeStatut}"  />
                                </p:selectOneMenu>
                                <p:message for="statut" />
                                <p:outputLabel value="Période de vérification :" for="periodeVerrification" />
                                <p:inputText id="periodeVerrification" value="#{beanModifierTache.tache.periodeVerrification}" title="PeriodeVerrification" required="true" requiredMessage="ce champ doit être non vide"/>
                                <p:message for="periodeVerrification" />
                                <p:outputLabel value="Type:" for="typeTache" />
                                <p:selectOneMenu id="typeTache" value="#{beanModifierTache.tache.typeTache}" title="TypeTache" required="true" >
                                    <f:selectItems value="#{beanVariableGlobal.listTypeTache}"  />
                                </p:selectOneMenu>
                                <p:message for="typeTache" />
                                <p:outputLabel value="Envoie alerte mail:" for="envoiyerAlerteMail" />
                                <p:inputSwitch id="envoiyerAlerteMail" value="#{beanModifierTache.tache.envoiyerAlerteMail}"  />
                                <p:message for="envoiyerAlerteMail" />
                                <p:outputLabel value="Envoie alerte SMS:" for="envoyerAlerteSms" />
                                <p:inputSwitch id="envoyerAlerteSms" value="#{beanModifierTache.tache.envoyerAlerteSms}"  />
                                <p:message for="envoyerAlerteSms" />
                                <p:outputLabel value="Redémarrage auto service:" title="permet de redemarer automatiquement un service le type de la tache doit être service" for="redemarerAutoService" />
                                <p:inputSwitch id="redemarerAutoService" value="#{beanModifierTache.tache.redemarerAutoService}" />
                                <p:message for="redemarerAutoService" />
                                <p:outputLabel value="Niveau d'alerte:" for="niveauDAlerte" />
                                <p:inputText id="niveauDAlerte" value="#{beanModifierTache.tache.niveauDAlerte}" title="DescriptionTache" required="true" />
                                <p:message for="niveauDAlerte" />
                                <p:outputLabel value="Description:" for="descriptionTache" />
                                <p:inputTextarea id="descriptionTache" value="#{beanModifierTache.tache.descriptionTache}" title="DescriptionTache" />
                                <p:message for="descriptionTache" />

                            </h:panelGrid>
                            <h:panelGrid  columns="3" >
                                <p:commandButton type="reset"  value="Reinitialiser" /> 
                                <p:commandButton  value="Enregistrer" icon="ui-icon-check" action="#{beanModifierTache.enregistreTache}" ajax="true" update="form"   validateClient="true"/> 
                            </h:panelGrid>
                        </p:panel>

                    </h:form>
                </f:view>
                <h:form>
                    <h:panelGrid  columns="2" >
                        <p:commandButton icon="ui-icon-arrowthick-1-w" title="Afficher la liste des taches de la machine hôte"   value="Machine hôte" action="#{beanModifierTache.pagePrecedente()}" /> 
                        <p:commandButton icon="ui-icon-arrowthick-1-w" title="Afficher toute les taches"   value="Toute les taches" action="#{beanMenu.pageListeTaches}" /> 

                    </h:panelGrid>
                    <p:commandButton icon="ui-icon-arrowrefresh-1-n" title="Exécuter la tâche sans tenir compte de la période de la tâche"   value="Exécuter la tâche" action="#{beanModifierTache.executerTache}" update="form" >
                        <p:confirm header="Confirmation" message="Voulez-vous vraiment Exécuter la tâche maintenant" icon="ui-icon-alert" />
                    </p:commandButton> 
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
