<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./resources/templateMonitoring.xhtml">

            

            <ui:define name="content">
                <f:view>


                    <h:form id="formDesMachines">
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable resizableColumns="true" value="#{beansMachine.listMachines}" var="item" >
                            <p:column sortBy="#{item.idMachine}">
                                <f:facet name="header">
                                    <h:outputText value="IdMachine"/>
                                </f:facet>
                                <h:outputText value="#{item.idMachine}"/>
                            </p:column>
                            <p:column sortBy="#{item.adresseIP}">
                                <f:facet name="header">
                                    <h:outputText value="AdresseIP"/>
                                </f:facet>
                                <h:outputText value="#{item.adresseIP}"/>
                            </p:column>
                            <p:column sortBy="#{item.portEcoute}">
                                <f:facet name="header">
                                    <h:outputText value="PortEcoute"/>
                                </f:facet>
                                <h:outputText value="#{item.portEcoute}"/>
                            </p:column>
                            <p:column sortBy="#{item.nomMachine}">
                                <f:facet name="header">
                                    <h:outputText value="NomMachine"/>
                                </f:facet>
                                <h:outputText value="#{item.nomMachine}"/>
                            </p:column>
                            <p:column sortBy="#{item.typeOS}">
                                <f:facet name="header">
                                    <h:outputText value="TypeOS"/>
                                </f:facet>
                                <h:outputText value="#{item.typeOS}"/>
                            </p:column>
                            <p:column sortBy="#{item.periodeDeCheck}">
                                <f:facet name="header">
                                    <h:outputText value="PeriodeDeCheck"/>
                                </f:facet>
                                <h:outputText value="#{item.periodeDeCheck}"/>
                            </p:column>
                            <p:column sortBy="#{item.statue}">
                                <f:facet name="header">
                                    <h:outputText value="Statue"/>
                                </f:facet>
                                <h:outputText value="#{item.statue}"/>
                            </p:column>
                            <p:column style="width:32px;text-align: center">
                                <p:commandButton update=":formDesMachines:machineParam" oncomplete="PF('parametreMachine').show()" icon="ui-icon-search" title="AperÃ§u des taches">
                                    <f:setPropertyActionListener value="#{item}" target="#{beansMachine.machine}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:dialog header="Parametre machine" widgetVar="parametreMachine" modal="false" showEffect="fade" hideEffect="fade" resizable="true" width="640" height="340">
                            <p:outputPanel id="machineParam" style="text-align:center;">
                                <p:panelGrid  columns="2"  rendered="#{not empty beansMachine.machine}" columnClasses="label,value">

                                    <h:form>
                                        <h1><h:outputText value="#{beansMachine.machine.adresseIP}: Liste des taches"/></h1>
                                        <p:dataTable value="#{beansMachine.listTaches}" resizableColumns="true" var="item">
                                            
                                            
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="SeuilAlerte"/>
                                                </f:facet>
                                                <h:outputText value="#{item.seuilAlerte}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="Nom"/>
                                                </f:facet>
                                                <h:outputText value="#{item.nom}"/>
                                            </p:column>
                                            
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="PeriodeVerrification"/>
                                                </f:facet>
                                                <h:outputText value="#{item.periodeVerrification}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="TypeTache"/>
                                                </f:facet>
                                                <h:outputText value="#{item.typeTache}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">
                                                    <h:outputText value="EnvoiyerMsgDAlerte"/>
                                                </f:facet>
                                                <h:outputText value="#{item.envoiyerMsgDAlerte}"/>
                                            </p:column>
                                            
                                        </p:dataTable>
                                    </h:form>


                                </p:panelGrid>
                            </p:outputPanel>
                        </p:dialog>

                    </h:form>
                </f:view>

            </ui:define>

            

        </ui:composition>

    </body>
</html>
