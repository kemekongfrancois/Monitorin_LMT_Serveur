<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit header="entête" position="north" resizable="true" closable="true" collapsible="true">
                <ui:insert name="top">entête</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit resizable="true" position="south" header="bas de page" closable="true" collapsible="true">
                <ui:insert name="bottom">bas</ui:insert> 
            </p:layoutUnit>

            <p:layoutUnit resizable="true" position="west" header="Menu" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:menuitem value="Machine supervisé" action="#{beanMenu.pagelistMachines}" />
                        <p:menuitem value="Liste des taches" action="#{beanMenu.pageListeTaches}" />
                        <p:menuitem title="administration du Serveur " value="Serveur" action="#{beanMenu.pageAdministrerServeur}" />
                        <p:menuitem value="Accueil(a sup)" action="#{beanMenu.pageAccueil}" />

                    </p:menu>
                </h:form>
                <p:separator  />
                <ui:insert name="left">



                </ui:insert>

            </p:layoutUnit>

            <p:layoutUnit resizable="true" position="center">
                <ui:insert name="content">centre</ui:insert>
            </p:layoutUnit>

            <p:layoutUnit resizable="true" closable="true" collapsible="true" position="east" header="menu de droit" >
                <ui:insert name="right">Droit</ui:insert>
            </p:layoutUnit>



        </p:layout>


    </h:body>

</html>
